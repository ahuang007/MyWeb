<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            border: 2px solid #4facfe;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #4facfe;
            color: white;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .back-link {
                top: 10px;
                left: 10px;
                font-size: 14px;
                padding: 8px 12px;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">← 返回首页</a>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">分数</div>
                    <div id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-label">最高分</div>
                    <div id="best-score">0</div>
                </div>
            </div>
        </div>

        <div class="game-intro">
            <p>使用 <strong>方向键</strong> 或 <strong>滑动</strong> 移动方块。相同数字的方块会合并成它们的总和！</p>
            <button id="new-game-button">新游戏</button>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <button class="retry-button">再试一次</button>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>

            <div class="tile-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
