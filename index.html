<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>功能首页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 50px 20px;
      margin: 0;
      text-align: center;
      color: #333;
    }
    
    p {
      font-size: 2rem;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    
    .link-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .link-box {
      background: white;
      border-radius: 15px;
      padding: 25px 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }
    
    .link-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    
    .link-box a {
      text-decoration: none;
      color: #4facfe;
      font-weight: bold;
      font-size: 1.2rem;
      display: block;
      transition: color 0.3s ease;
    }
    
    .link-box a:hover {
      color: #764ba2;
      text-decoration: none;
    }
    
    /* 移动端适配 */
    @media (max-width: 768px) {
      body {
        padding: 30px 15px;
      }
      
      p {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
      
      .link-container {
        gap: 15px;
        margin-bottom: 30px;
      }
      
      .link-box {
        width: calc(50% - 15px);
        min-width: 140px;
        padding: 20px 15px;
      }
      
      .link-box a {
        font-size: 1.1rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      
      p {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
      
      .link-container {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      .link-box {
        width: 90%;
        max-width: 280px;
        padding: 15px;
      }
      
      .link-box a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <p>游戏列表</p> 
  <div class="link-container">
    <div class="link-box"><a href="2048/index.html">2048</a></div>
    <div class="link-box"><a href="wuziqi/index.html">五子棋</a></div>
  </div>
  <p>应用列表</p> 
  <div class="link-container">
    <div class="link-box"><a href="json2lua/index.html">json2lua</a></div>
    <div class="link-box"><a href="timestamp/index.html">时间戳转换</a></div>
  </div>
</body>
</html>
