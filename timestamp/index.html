<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 15px;
        }
        
        .function-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        
        .function-section h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 1rem;
            border-bottom: 1px solid #4facfe;
            padding-bottom: 6px;
        }
        
        .input-section {
            margin-bottom: 12px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 1px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .result-section {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #4facfe;
        }
        
        .result-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 3px;
            font-size: 0.9rem;
        }
        
        .result-value {
            color: #333;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 6px;
            border-radius: 3px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .now-btn:hover {
            background: #218838;
        }
        
        /* 紧凑布局样式 */
        .compact-layout {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .input-column, .result-column {
            flex: 1;
        }
        
        .button-column {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding-bottom: 20px;
        }
        
        .button-column .btn {
            min-width: 40px;
            height: 35px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .current-time-section {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #28a745;
        }
        
        .current-time-row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }
        
        .current-time-col {
            flex: 1;
            text-align: center;
        }
        
        .current-time-col .result-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        .current-time-col .result-value {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            background: white;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #e1e5e9;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 8px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.8rem;
            }
            
            .content {
                padding: 12px;
            }
            
            .function-section {
                margin-bottom: 15px;
                padding: 10px;
            }
            
            .compact-layout {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-column {
                flex-direction: row;
                justify-content: center;
                padding-bottom: 0;
                gap: 8px;
            }
            
            .button-column .btn {
                flex: 1;
                max-width: 60px;
                height: 30px;
                font-size: 12px;
            }
            
            .current-time-row {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>时间戳转换工具</h1>
            <p>简洁易用的时间戳与日期时间转换</p>
        </div>
        
        <div class="content">
            <!-- 时间戳转日期功能 - 三列布局 -->
            <div class="function-section">
                <h3>时间戳转日期</h3>
                
                <div class="compact-layout">
                    <!-- 左边：输入框 -->
                    <div class="input-column">
                        <div class="input-group">
                            <label for="timestampInput">时间戳（秒）:</label>
                            <input type="number" id="timestampInput" placeholder="输入Unix时间戳">
                        </div>
                    </div>
                    
                    <!-- 中间：转换按钮 -->
                    <div class="button-column">
                        <button class="btn btn-primary" onclick="convertTimestampToDate()">→</button>
                    </div>
                    
                    <!-- 右边：结果框 -->
                    <div class="result-column">
                        <div class="result-section" id="results1">
                            <div class="result-item">
                                <div class="result-label">等待输入...</div>
                                <div class="result-value">请输入时间戳进行转换</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 日期转时间戳功能 - 三列布局 -->
            <div class="function-section">
                <h3>日期转时间戳</h3>
                
                <div class="compact-layout">
                    <!-- 左边：输入框 -->
                    <div class="input-column">
                        <div class="input-group">
                            <label for="dateTimeInput">日期时间:</label>
                            <input type="datetime-local" id="dateTimeInput">
                        </div>
                    </div>
                    
                    <!-- 中间：转换按钮 -->
                    <div class="button-column">
                        <button class="btn btn-primary" onclick="convertDateToTimestamp()">→</button>
                    </div>
                    
                    <!-- 右边：结果框 -->
                    <div class="result-column">
                        <div class="result-section" id="results2">
                            <div class="result-item">
                                <div class="result-label">等待输入...</div>
                                <div class="result-value">请选择日期时间进行转换</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 当前时间显示 - 左右并列布局 -->
            <div class="function-section">
                <h3>当前时间</h3>
                
                <div class="current-time-section">
                    <div class="current-time-row" id="currentTimeDisplay">
                        <div class="current-time-col">
                            <div class="result-label">当前时间戳:</div>
                            <div class="result-value" id="currentTimestampValue">--</div>
                        </div>
                        <div class="current-time-col">
                            <div class="result-label">当前时间:</div>
                            <div class="result-value" id="currentTimeValue">--:--:--</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="../index.html" class="back-link">← 返回首页</a>
        </div>
    </div>

    <script>
        // 时间戳转换为日期
        function convertTimestampToDate() {
            const timestamp = document.getElementById('timestampInput').value;
            
            if (!timestamp) {
                // 如果输入为空，使用当前时间戳
                const now = new Date();
                const currentTimestamp = Math.floor(now.getTime() / 1000);
                document.getElementById('timestampInput').value = currentTimestamp;
                
                const date = now;
                const formattedDate = date.toLocaleString('zh-CN');
                
                const results = document.getElementById('results1');
                results.innerHTML = `
                    <div class="result-item">
                        <div class="result-label">转换结果:</div>
                        <div class="result-value">${formattedDate}</div>
                    </div>
                `;
                return;
            }
            
            const timestampNum = parseInt(timestamp);
            if (isNaN(timestampNum) || timestampNum < 0) {
                showError('请输入有效的时间戳（非负整数）', 'results1');
                return;
            }
            
            const date = new Date(timestampNum * 1000);
            const formattedDate = date.toLocaleString('zh-CN');
            
            const results = document.getElementById('results1');
            results.innerHTML = `
                <div class="result-item">
                    <div class="result-label">转换结果:</div>
                    <div class="result-value">${formattedDate}</div>
                </div>
            `;
        }
        
        // 日期转换为时间戳
        function convertDateToTimestamp() {
            const dateTimeStr = document.getElementById('dateTimeInput').value;
            
            if (!dateTimeStr) {
                // 如果输入为空，使用当前时间
                const now = new Date();
                const formattedNow = now.toISOString().slice(0, 16);
                document.getElementById('dateTimeInput').value = formattedNow;
                
                const timestamp = Math.floor(now.getTime() / 1000);
                
                const results = document.getElementById('results2');
                results.innerHTML = `
                    <div class="result-item">
                        <div class="result-label">转换结果:</div>
                        <div class="result-value">${timestamp} (秒)</div>
                    </div>
                `;
                return;
            }
            
            const date = new Date(dateTimeStr);
            
            if (isNaN(date.getTime())) {
                showError('无效的日期时间格式', 'results2');
                return;
            }
            
            const timestamp = Math.floor(date.getTime() / 1000);
            
            const results = document.getElementById('results2');
            results.innerHTML = `
                <div class="result-item">
                    <div class="result-label">转换结果:</div>
                    <div class="result-value">${timestamp} (秒)</div>
                </div>
            `;
        }
        
        // 更新当前时间显示
        function updateCurrentTimeDisplay() {
            const now = new Date();
            const timestamp = Math.floor(now.getTime() / 1000);
            const formattedDate = now.toLocaleString('zh-CN');
            
            document.getElementById('currentTimestampValue').textContent = timestamp;
            document.getElementById('currentTimeValue').textContent = formattedDate;
            
            // 更新输入框的默认值
            if (!document.getElementById('timestampInput').value) {
                document.getElementById('timestampInput').value = timestamp;
            }
            
            if (!document.getElementById('dateTimeInput').value) {
                const formattedNow = now.toISOString().slice(0, 16);
                document.getElementById('dateTimeInput').value = formattedNow;
            }
        }
        
        // 显示错误信息
        function showError(message, targetId) {
            const targetElement = document.getElementById(targetId);
            targetElement.innerHTML = `
                <div class="result-item" style="border-left-color: #dc3545;">
                    <div class="result-label" style="color: #dc3545;">错误:</div>
                    <div class="result-value">${message}</div>
                </div>
            `;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 启动实时时间更新
            setInterval(updateCurrentTimeDisplay, 1000);
            
            // 立即显示当前时间
            updateCurrentTimeDisplay();
        });
        
        // 输入框变化时自动转换
        document.getElementById('timestampInput').addEventListener('input', function() {
            if (this.value) {
                convertTimestampToDate();
            }
        });
        
        document.getElementById('dateTimeInput').addEventListener('change', function() {
            if (this.value) {
                convertDateToTimestamp();
            }
        });
        
    </script>
</body>
</html>
