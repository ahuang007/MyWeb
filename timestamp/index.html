<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #555;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .result-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .result-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        
        .result-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }
        
        .result-value {
            color: #333;
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .now-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .now-btn:hover {
            background: #218838;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>时间戳转换工具</h1>
            <p>Unix时间戳与日期时间相互转换</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="timestampInput">时间戳（秒）:</label>
                    <input type="number" id="timestampInput" placeholder="输入Unix时间戳（秒）">
                    <button class="now-btn" onclick="setCurrentTimestamp()">使用当前时间戳</button>
                </div>
                
                <div class="input-group">
                    <label for="dateTimeInput">日期时间:</label>
                    <input type="datetime-local" id="dateTimeInput">
                    <button class="now-btn" onclick="setCurrentDateTime()">使用当前时间</button>
                </div>
                
                <div class="input-group">
                    <label for="timezone">时区:</label>
                    <select id="timezone">
                        <option value="local">本地时间</option>
                        <option value="utc">UTC时间</option>
                        <option value="+08:00">UTC+8 (北京时间)</option>
                        <option value="+00:00">UTC+0 (伦敦时间)</option>
                        <option value="-05:00">UTC-5 (纽约时间)</option>
                        <option value="+09:00">UTC+9 (东京时间)</option>
                    </select>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary" onclick="convertTimestampToDate()">时间戳 → 日期</button>
                <button class="btn btn-secondary" onclick="convertDateToTimestamp()">日期 → 时间戳</button>
            </div>
            
            <div class="result-section">
                <h3>转换结果</h3>
                <div id="results">
                    <div class="result-item">
                        <div class="result-label">等待输入...</div>
                        <div class="result-value">请输入时间戳或日期时间进行转换</div>
                    </div>
                </div>
            </div>
            
            <a href="../index.html" class="back-link">← 返回首页</a>
        </div>
    </div>

    <script>
        // 设置当前时间戳
        function setCurrentTimestamp() {
            const timestampInput = document.getElementById('timestampInput');
            const currentTimestamp = Math.floor(Date.now() / 1000);
            timestampInput.value = currentTimestamp;
            convertTimestampToDate();
        }
        
        // 设置当前日期时间
        function setCurrentDateTime() {
            const dateTimeInput = document.getElementById('dateTimeInput');
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            dateTimeInput.value = `${year}-${month}-${day}T${hours}:${minutes}`;
            convertDateToTimestamp();
        }
        
        // 时间戳转换为日期
        function convertTimestampToDate() {
            const timestamp = document.getElementById('timestampInput').value;
            const timezone = document.getElementById('timezone').value;
            
            if (!timestamp) {
                showError('请输入时间戳');
                return;
            }
            
            const timestampNum = parseInt(timestamp);
            if (isNaN(timestampNum) || timestampNum < 0) {
                showError('请输入有效的时间戳（非负整数）');
                return;
            }
            
            let date;
            if (timezone === 'local') {
                date = new Date(timestampNum * 1000);
            } else if (timezone === 'utc') {
                date = new Date(timestampNum * 1000);
            } else {
                // 处理时区偏移
                const offset = parseTimezoneOffset(timezone);
                date = new Date((timestampNum + offset) * 1000);
            }
            
            const results = document.getElementById('results');
            
            let formattedDate;
            if (timezone === 'utc') {
                formattedDate = date.toUTCString();
            } else {
                formattedDate = formatDateWithTimezone(date, timezone);
            }
            
            results.innerHTML = `
                <div class="result-item">
                    <div class="result-label">原始时间戳:</div>
                    <div class="result-value">${timestampNum} (秒)</div>
                </div>
                <div class="result-item">
                    <div class="result-label">毫秒时间戳:</div>
                    <div class="result-value">${timestampNum * 1000} (毫秒)</div>
                </div>
                <div class="result-item">
                    <div class="result-label">转换结果:</div>
                    <div class="result-value">${formattedDate}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">ISO 8601格式:</div>
                    <div class="result-value">${date.toISOString()}</div>
                </div>
            `;
        }
        
        // 日期转换为时间戳
        function convertDateToTimestamp() {
            const dateTimeStr = document.getElementById('dateTimeInput').value;
            const timezone = document.getElementById('timezone').value;
            
            if (!dateTimeStr) {
                showError('请选择日期时间');
                return;
            }
            
            let date;
            if (timezone === 'local') {
                date = new Date(dateTimeStr);
            } else if (timezone === 'utc') {
                date = new Date(dateTimeStr + 'Z');
            } else {
                const offset = parseTimezoneOffset(timezone);
                date = new Date(new Date(dateTimeStr).getTime() - offset * 60 * 1000);
            }
            
            if (isNaN(date.getTime())) {
                showError('无效的日期时间格式');
                return;
            }
            
            let timestamp;
            if (timezone === 'local') {
                timestamp = Math.floor(date.getTime() / 1000);
            } else if (timezone === 'utc') {
                timestamp = Math.floor(date.getTime() / 1000);
            } else {
                timestamp = Math.floor(date.getTime() / 1000) - parseTimezoneOffset(timezone);
            }
            
            const results = document.getElementById('results');
            
            results.innerHTML = `
                <div class="result-item">
                    <div class="result-label">原始日期时间:</div>
                    <div class="result-value">${dateTimeStr}</div>
                </div>
                <div class="result-item">
                    <div class="result-label">Unix时间戳:</div>
                    <div class="result-value">${timestamp} (秒)</div>
                </div>
                <div class="result-item">
                    <div class="result-label">毫秒时间戳:</div>
                    <div class="result-value">${timestamp * 1000} (毫秒)</div>
                </div>
                <div class="result-item">
                    <div class="result-label">ISO 8601格式:</div>
                    <div class="result-value">${new Date(timestamp * 1000).toISOString()}</div>
                </div>
            `;
            
            // 更新时间戳输入框
            document.getElementById('timestampInput').value = timestamp;
        }
        
        // 解析时区偏移（分钟）
        function parseTimezoneOffset(timezone) {
            if (timezone === 'local' || timezone === 'utc') return 0;
            
            const match = timezone.match(/^([+-])(\d{2}):(\d{2})$/);
            if (match) {
                const sign = match[1] === '+' ? 1 : -1;
                const hours = parseInt(match[2]);
                const minutes = parseInt(match[3]);
                return sign * (hours * 60 + minutes);
            }
            return 0;
        }
        
        // 格式化带时区的日期
        function formatDateWithTimezone(date, timezone) {
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: timezone === 'local' ? undefined : 'UTC',
                timeZoneName: 'short'
            };
            
            if (timezone !== 'local' && timezone !== 'utc') {
                // 自定义时区偏移
                const offset = parseTimezoneOffset(timezone);
                const utcDate = new Date(date.getTime() + offset * 60 * 1000);
                const timezoneStr = `UTC${timezone}`;
                
                return utcDate.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }) + ` (${timezoneStr})`;
            }
            
            return date.toLocaleString('zh-CN', options);
        }
        
        // 显示错误信息
        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-item" style="border-left-color: #dc3545;">
                    <div class="result-label" style="color: #dc3545;">错误:</div>
                    <div class="result-value">${message}</div>
                </div>
            `;
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentTimestamp();
            setCurrentDateTime();
        });
        
        // 输入框变化时自动转换
        document.getElementById('timestampInput').addEventListener('input', function() {
            if (this.value) {
                convertTimestampToDate();
            }
        });
        
        document.getElementById('dateTimeInput').addEventListener('change', function() {
            if (this.value) {
                convertDateToTimestamp();
            }
        });
        
        document.getElementById('timezone').addEventListener('change', function() {
            const timestamp = document.getElementById('timestampInput').value;
            const dateTime = document.getElementById('dateTimeInput').value;
            
            if (timestamp) {
                convertTimestampToDate();
            } else if (dateTime) {
                convertDateToTimestamp();
            }
        });
    </script>
</body>
</html>
